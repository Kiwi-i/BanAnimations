# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: build

on:
  push:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build
      run: ./gradlew setupCiWorkspace && ./gradlew build
    - name: Rename build artifacts
      run: mv build/libs/bananimations-1.0.1.jar build/libs/bananimations-${{ github.event.head_commit.id }}.jar
    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: BanAnimations
        path: build/libs/bananimations-${{ github.event.head_commit.id }}.jar
